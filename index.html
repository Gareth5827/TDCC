<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reroll Character</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
    }
    #output {
      font-size: 30px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <button onclick="MakeCharacter()">Reroll</button>
  <div id="output"></div>

  <script>
    function MakeCharacter() {
      const randomNumber = Math.floor(Math.random() * 10) + 1;
      document.getElementById("output").innerText = "Your character number is: " + randomNumber;
    }
  </script>

</body>
</html>
